<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annel & Asociados</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div className='bg-white flex p-2 mr-3  shadow-md'>
        <nav class="flex items-center justify-between flex-wrap bg-pink-50 p-6">
            <div class="flex items-center flex-shrink-0 text-yellow-700 mr-6">
                <img src="assets/Annel_Asociados.png" class="fill-current h-20 w-20 mr-2" />

                <span class="font-semibold text-xl tracking-tight">A&A</span>
            </div>
            <div class="block lg:hidden">
                <button
                    class="flex items-center px-3 py-2 border rounded text-yellow-900 border-teal-400 hover:text-yellow-900 hover:border-white">
                    <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                    </svg>
                </button>
            </div>
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                <div class="text-sm lg:flex-grow">
                    <a href="#responsive-header"
                        class="block mt-4 lg:inline-block lg:mt-0 text-yellow-900 hover:text-yellow-700 mr-4">
                        Docs
                    </a>
                    <a href="#responsive-header"
                        class="block mt-4 lg:inline-block lg:mt-0 text-yellow-900 hover:text-yellow-700 mr-4">
                        Examples
                    </a>
                    <a href="#responsive-header"
                        class="block mt-4 lg:inline-block lg:mt-0 text-yellow-900 hover:text-yellow-700">
                        Blog
                    </a>
                </div>
                <div>
                    <a href="#"
                        class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Download</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="flex">
        <div class="max-w-sm rounded overflow-hidden shadow-lg">
            <img class="w-48" src="/assets/paracetamol.jpg" alt="500">
            <div class="px-6 py-4">
                <div class="font-bold text-xl mb-2">Paracetamol</div>
                <p class="text-gray-700 text-base">
                    Paracetamol 500mg - 1g
                </p>
            </div>
            <div class="px-6 pt-4 pb-2">
                <span
                    class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Comprar</span>
                <span
                    class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Detalles</span>
                <span
                    class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Agregar</span>
            </div>
        </div>

        <div class="flex">

            <div class="max-w-sm rounded overflow-hidden shadow-lg">
                <img class="w-48" src="/assets/vc.jpg" alt="500">
                <div class="px-6 py-4">
                    <div class="font-bold text-xl mb-2">Vitamina C</div>
                    <p class="text-gray-700 text-base">
                        Vitamina C - Tableta Masticable
                    </p>
                </div>
                <div class="px-6 pt-4 pb-2">
                    <span

                    <span

                </div>
            </div>

            <div class="flex">

                <div class="max-w-sm rounded overflow-hidden shadow-lg">
                    <img class="w-48" src="/assets/loratadina.jpg" alt="500">
                    <div class="px-6 py-4">
                        <div class="font-bold text-xl mb-2">Loratadina</div>
                        <p class="text-gray-700 text-base">

                        </p>
                    </div>
                    <div class="px-6 pt-4 pb-2">
                        <span
                            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Comprar</span>
                        <span
                            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Detalles</span>
                        <span
                            class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Agregar</span>
                    </div>
                </div>

</body>
